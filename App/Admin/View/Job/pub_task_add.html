<include file="App/Admin/View/Public/left.html"/>
<style>
    .glyphicon-minus:before {
        content: "\2212";
    }
    .glyphicon {
        position: relative;
        top: 1px;
        display: inline-block;
        -webkit-font-smoothing: antialiased;
        font-style: normal;
        font-weight: normal;
        line-height: 1;
    }

</style>
<!--/sidebar-->
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font">
        </i><a href="{:U('Index/index')}">首页</a>
            <span class="crumb-step">&gt;</span><span class="crumb-name">高单管理</span></div>
    </div>
    <div class="result-wrap">
        <form action="{:U('Job/pub_task_add')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{$info.id}">
            <div class="config-items">
                <div class="config-title">
                    <h1><i class="icon-font">&#xe00a;</i>高单添加</h1>
                </div>
                <div class="result-content">
                    <table width="100%" class="insert-tab">
                        <tbody>
                            <tr>
                                <th><i class="require-red">*</i>标题：</th>
                                <td><input id="title" name="title" value="{$info.title}" type="text"  class="common-text btn50"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>工作年限：</th>
                                <td><input id="work_years" name="work_years" value="{$info.work_years}" type="text"  class="common-text btn50"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>居住要求：</th>
                                <td><input id="live_ask" name="live_ask" value="{$info.live_ask}" type="text"  class="common-text btn50"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>工作地点（城市）：</th>
                                <td><input id="city" name="city" value="{$info.city}" type="text"  class="common-text btn50"></td>
                            </tr>

                            <tr>
                                <th><i class="require-red">*</i>工作内容：</th>
                                <td><input id="content" name="content" value="{$info.content}" type="text"  class="common-text btn50"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>阿姨要求：</th>
                                <td><input id="ask_skill" name="ask_skill" value="{$info.ask_skill}" type="text"  class="common-text btn50"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>薪资待遇：</th>
                                <td><input id="salary" name="salary" value="{$info.salary}" type="text"  class="common-text btn50"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>联系人：</th>
                                <td><input id="contact_person" name="contact_person" value="{$info.contact_person}" type="text"  class="common-text btn50"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>联系电话：</th>
                                <td><input id="contact_phone" name="contact_phone" value="{$info.contact_phone}" type="text"  class="common-text btn50"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>总部地址：</th>
                                <td><input id="address" name="address" value="{$info.address}" type="text"  class="common-text btn50"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>乘车路线：</th>
                                <td><input id="bus_route" name="bus_route" value="{$info.bus_route}" type="text"  class="common-text btn50"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red"></i>状态：</th>
                                <td>
                                    <select name="status" id="status"  class="common-text btn8">
                                        <option value="1" <if condition="$info['status'] eq '1'">selected</if> >开启</option>
                                        <option value="0" <if condition="$info['status'] eq '0'">selected</if>>关闭</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input type="button" onclick="subform()" value="提交" class="btn btn-primary btn6 mr10">
                                    <a href="{:U('Job/pub_task')}"><input type="button" value="返回"  class="btn btn6"></a>
                                </td>
                            </tr>
                        </tbody></table>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    function subform(){
        $('#myform').submit();
    }
</script>
</div>
</body>
</html>
