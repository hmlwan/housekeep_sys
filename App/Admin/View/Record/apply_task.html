<include file="App/Admin/View/Public/left.html"/>
<!--/sidebar-->

<div class="main-wrap">

    <div class="crumb-wrap">
        <div class="crumb-list">
            <i class="icon-font"></i>
            <a href="{:U('Index/index')}">首页</a>
            <span class="crumb-step">&gt;</span>
            <span class="crumb-name">我要应聘</span>
        </div>
    </div>
    <div class="search-wrap">

    </div>
    <div class="result-wrap">

        <div class="result-title">
            <!--<div class="result-list">-->
                <!--<a href="{:U('Job/job_add')}#2#0"><i class="icon-font"></i>新增类型</a>-->
            <!--</div>-->
            <form action="{:U('Record/apply_task')}" method="get">
                <table class="search-tab">
                    <tr>
                        <td width="50">姓名:</td>
                        <td><input class="common-text" placeholder="姓名" name="string" type="text" value="{$_GET['string']}"></td>
                        <td><input class="btn btn-primary btn2"  value="查询" type="submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="result-content">
            <table class="result-tab" width="100%">
                <tr>

                    <th>ID</th>
                    <th>姓名</th>
                    <th>手机号码</th>
                    <th>高单标题</th>
                    <th>提交时间</th>
                </tr>
                <volist name='info' id='vo'>
                    <tr>
                        <td>{$vo['id']}</td>
                        <td>{$vo['name']}</td>
                        <td>{$vo['phone']}</td>
                        <td>{$vo['task_id']}</td>
                        <td>{$vo['create_time'] | date="Y-m-d H:i:s",###}</td>
                    </tr>
                </volist>

            </table>
            <div class="list-page"> <ul>{$page}</ul></div>
        </div>

    </div>
</div>
