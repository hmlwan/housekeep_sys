<include file="App/Admin/View/Public/left.html"/>
<!--/sidebar-->

<div class="main-wrap">

    <div class="crumb-wrap">
        <div class="crumb-list">
            <i class="icon-font"></i>
            <a href="{:U('Index/index')}">首页</a>
            <span class="crumb-step">&gt;</span>
            <span class="crumb-name">阿姨管理</span>
        </div>
    </div>
    <div class="search-wrap">

    </div>
    <div class="result-wrap">

        <div class="result-title">
            <div class="result-list">
                <a href="{:U('Job/ayi_add')}#2#1"><i class="icon-font"></i>新增阿姨</a>
            </div>
            <form action="{:U('Job/ayi')}" method="get">
                <table class="search-tab">
                    <tr>
                        <td width="50">姓名:</td>
                        <td><input class="common-text" placeholder="姓名" name="string" type="text" value="{$_GET['string']}"></td>
                        <td><input class="btn btn-primary btn2"  value="查询" type="submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="result-content">
            <table class="result-tab" width="100%">
                <tr>

                    <th>ID</th>
                    <th>工作类型</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>头像</th>
                    <th>籍贯</th>
                    <th>状态</th>
                    <th>操作信息</th>
                    <th>操作</th>
                </tr>
                <volist name='info' id='vo'>
                    <tr>
                        <td>{$vo['id']}</td>
                        <td>{$vo['type_name']}</td>
                        <td>{$vo['name']}</td>
                        <td>{$vo['age']}</td>
                        <td>
                            <if condition="$vo['head_img']">
                                <a href="{$vo['head_img']}" target="_blank"><img src="{$vo['head_img']}" style="width: 100px;height: 100px" alt=""></a>
                            </if>
                        </td>
                        <td>{$vo['place']}</td>
                        <td><if condition="$vo['status'] eq 1">
                                开启
                            </if>
                            <if condition="$vo['status'] eq 0">
                                关闭
                            </if>
                        </td>
                        <td>{$vo['op_man']}<br>
                            {$vo['op_time'] | date="Y-m-d H:i:s",###}
                        </td>
                        <td>
                            <a class="link-update" href="{:U('Job/ayi_add#2#1',array('id'=>$vo['id']))}#13#0">修改|</a>
                            <a href="javascript:void(0)" class="link-del" onclick="cexiao({$vo.id})">删除</a>
                        </td>
                    </tr>
                </volist>

            </table>
            <div class="list-page"> <ul>{$page}</ul></div>
        </div>

    </div>
</div>
<!--/main-->
</div>
</body>
</html>
<script>
    function cexiao(id){
        layer.confirm('确定删除吗？', {
            btn: ['确定','取消'], //按钮
            title: '撤销删除'
        }, function(){
            $.post("{:U('Job/del')}",{id:id,model:'jober'},function(data){
                if(data['status'] == 1){
                    layer.msg(data['info'],{icon:1});
                    setTimeout(function(){location.reload();},1000);
                }else{
                    layer.msg(data['info']);
                }
            })
        }, function(){
            layer.msg('已取消');
        });

    }
</script>
